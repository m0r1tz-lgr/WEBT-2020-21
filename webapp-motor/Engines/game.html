<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traffic racer</title>
    <link href="game.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../Css/game.css">
    <link rel="stylesheet" type="text/css" href="../Css/main.css">
  </head>
    <body>
  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Start</a></li>
        <li><a href="../About-Us/about.html">About</a></li>
        <li><a href="combustion.html">Combustion Engine</a></li>
        <li><a href="elctric.html">Electric Engine</a></li>
        <li><a href="comparison.html">Comparison</a></li>
        <li><a href="../About-Us/contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="../Img/logo.png" alt="Das Logo">
    </div>
  </header>
    <div id="controls">
      <h2>Controls</h2>
      <p>faster: W, Up</p>
      <p>slower: S, Down</p>
      <p>left: A, Left</p>
      <p>right: D, Right</p>
    </div>
    <div id="score_div">
      <p>Score: <span id="score">0</span></p>
    </div>
    <div id="container">
        <div id="line_1" class="line"></div>
        <div id="line_2" class="line"></div>
        <div id="line_3" class="line"></div>
        <div id="car" class="car">

            <img src="../Img/gamecar1.4.png" width="50px" height="100px">

        </div>
        <div id="car_1" class="car">
          <img src="../Img/gamecar1.5.png" width="50px" height="100px">

        </div>
        <div id="car_2" class="car">
          <img src="../Img/gamecar1.5.png" width="50px" height="100px">

        </div>
        <div id="car_3" class="car">
          <img src="../Img/gamecar1.5.png" width="50px" height="100px">

        </div>
        <div id="restart_div">
            <button id="restart">
              <p>Restart</p>
              <p class="small_text">(press Enter)</p>
            </button>
        </div>
    </div>

    <script src="../Js/jquery.min.js"></script>
    <script src="../Js/game.js"></script>
  </body>

</html>
